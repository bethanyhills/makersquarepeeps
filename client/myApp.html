<head>
  <title>MKS Collaboration List</title>
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/foundation/5.1.1/css/foundation.min.css"/>
</head>

<body>
	<header>
	<div class="row" id="top">
			<div class="large-12 columns">
				<nav class="top-bar" data-topbar>
  				<section class="top-bar-section">
  					<p>Are you a current student or grad of <a href="http://www.makersquare.com">MakerSquare </a>? <br> Let's collaborate! Sign in with Twitter to add yourself to the list.</p>
  				</section>
				</nav>
			</div>
</header>
  <div class="container">
  	{{>content}}
  </div>
</div>
</div>
</body>

<template name="content">
    <div class="row login">
    <div class="span6">
      <div class="well">
        {{loginButtons}}
      </div>
      <table class="table">
      	{{#each users}}
      		{{>user}}
      		{{/each}}
      	</table>
      </div>
    </template>

 <template name="user">
         <tr>
<td>
  <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"><img src="{{services.twitter.profile_image_url}}"/> {{profile.name}}</a>
  <iframe style="width: 300px; height: 20px;" src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}" height="240" width="320" frameborder="0" scrolling="no"></iframe>

</td>
</tr> 
  </template>
